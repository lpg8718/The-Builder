<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - The Builder Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      font-family: 'Poppins', sans-serif;
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .register-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 70px;
    }
    .register-container {
      display: flex;
      width: 95%;
      max-width: 1200px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .register-image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1000&q=80') no-repeat center center/cover;
      display: none;
    }
    .register-form {
      flex: 1.2;
      background: #1e293b;
      padding: 50px;
      overflow-y: auto;
    }
    .register-form h2 {
      color: #facc15;
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
    }
    .form-control, .form-select {
      background: #c1c4ca;
      border: 1px solid #334155;
      color: #f1f5f9;
    }
    .form-control:focus, .form-select:focus {
      border: 1px solid #facc15;
      box-shadow: none;
    }
    .btn-custom {
      background: #facc15;
      color: #000;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background: #eab308;
    }
    .btn-google {
      background: #fff;
      color: #000;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
    .btn-google img {
      width: 20px;
      margin-right: 8px;
    }
    .extra-links {
      text-align: center;
      margin-top: 20px;
    }
    .extra-links a {
      color: #facc15;
      text-decoration: none;
    }
    footer {
      background: #0f172a;
      padding: 15px;
      text-align: center;
      color: #f1f5f9;
    }
    .navbar {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #facc15 !important;
    }
    .nav-link {
      color: #f1f5f9 !important;
    }
    .nav-link:hover {
      color: #facc15 !important;
    }
    @media(min-width: 768px){
      .register-image { display: block; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">üèó The Builder Project</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="register-section">
    <div class="register-container" data-aos="fade-up">
      <div class="register-image"></div>
      <div class="register-form">
        <h2>Create Your Account</h2>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Full Name">
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="col-md-6 mb-3">
              <input type="tel" class="form-control" placeholder="Mobile Number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-6 mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
          </div>
          <div class="mb-3">
            <select class="form-select">
              <option selected disabled>Select Your Role</option>
              <option>Contractor</option>
              <option>Thekedar</option>
              <option>Buyer</option>
              <option>Seller</option>
              <option>Majdur</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms & Conditions</a>
            </label>
          </div>
          <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <button class="btn btn-google"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Sign up with Google</button>
        <div class="extra-links">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 The Builder Project | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
