{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Contractor | The Builder Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    .navbar {
      background: #0f172a;
    }

    .navbar-brand {
      font-weight: bold;
      color: #facc15 !important;
    }

    .nav-link {
      color: #f1f5f9 !important;
    }

    .nav-link:hover {
      color: #facc15 !important;
    }

    .profile-section {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      margin-top: 40px;
    }

    .profile-pic-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #facc15;
      object-fit: cover;
    }

    .upload-btn {
      display: block;
      margin: 10px auto 0;
      background: #facc15;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: 500;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #eab308;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .save-btn {
      background: #0f172a;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .save-btn:hover {
      background: #facc15;
      color: #000;
    }

    footer {
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    .social-icons a {
      color: #facc15;
      margin: 0 10px;
      font-size: 20px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">üèó Contractor Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Workers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Edit Section -->
  <div class="container">
    <div class="profile-section" data-aos="fade-up">
      <h2 class="text-center mb-4">‚úèÔ∏è Edit Your Profile</h2>

      <!-- Profile Picture -->
      <div class="profile-pic-wrapper">
        <img src="https://i.pravatar.cc/150" class="profile-pic" id="profileImage">
        <input type="file" id="uploadInput" class="d-none" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">Upload New Photo</button>
      </div>

      <!-- Profile Form -->
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" value="John Contractor">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" value="contractor@example.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" placeholder="Enter your phone" value="+91 9876543210">
          </div>
          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" placeholder="Enter your location" value="Indore, MP">
          </div>
          <div class="col-md-12">
            <label class="form-label">About Me</label>
            <textarea class="form-control" rows="3" placeholder="Write about yourself">Experienced contractor specializing in civil projects.</textarea>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="save-btn">üíæ Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 The Builder Project | Contractor Profile Edit</p>
    <div class="social-icons">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Image preview
    const uploadInput = document.getElementById("uploadInput");
    const profileImage = document.getElementById("profileImage");
    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        profileImage.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
